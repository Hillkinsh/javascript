<html> 
  <head> 
        <meta charset="utf-8"> 
        <title>画布</title> 
  </head> 
    <body> 
      <p>Apple</p>
      <p>Pear</p>
      <p>Banana</p>

        <script src="./d3.min.js" charset="utf-8"></script> 
        <script>  
        var width = 300;
        var height = 300;
        var svg = d3.select('body')
          .append('svg')
          .attr('width', width).attr('height', height);

        var dataset = [ 250 , 210 , 170 , 130 , 90 ];  //数据（表示矩形的宽度）
        var rectHeight = 25;

        svg.selectAll('rect')
        .data(dataset)
        .enter()
        .append('rect')
        .attr('y', (d, i)=> 250 - d)
        .attr('x', function (d, i) {
          return i * rectHeight
        })
        .attr('height', function(d) {
          return d;
        })
        .attr('width', rectHeight - 2)
        .attr('fill', 'steelblue')
        </script> 
    </body> 
</html>
